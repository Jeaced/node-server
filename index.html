<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script>
        $(document).ready(function () {
            $("#link").click(function (event) {
                console.log("clicked search btn");
                var text = $("#link_id").val();
                console.log(text);
                $.ajax({
                    type: "GET",
                    url: "/search",
                    dataType: "text",
                    data: {search_query: text},
                    success: function (data, status) {
                        if (data) {
                            $('#result').html(data);
                        }
                        console.log("request /search success");
                        console.log(data);
                    },
                    error: function (jqXHR, status, errorThrown) {
                        console.log(status);
                        console.log(jqXHR);
                        console.log(errorThrown);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h2 style="font-weight: bold">Secure TBM Transfer protocol</h2>
        <p style="font-size: 18px">STTP is a protocol for data transfers, which is an extension of HTTP. STTP supports
            data encryption and compression to increase security level.</p>
    </div>
    <div class="col-lg-12 col-md-12, col-sm-12 col-xs-12">
        <div class="col-lg-9 col-md-9, col-sm-9 col-xs-9">
            <input class="form-control" id='link_id' title="search">
        </div>
        <div class="col-lg-3 col-md-3, col-sm-3 col-xs-3">
            <input class="btn btn-success" style="width: 100%" id='link' value='Search' title="search-button">
        </div>
    </div>
    <div class="col-lg-12 col-md-12, col-sm-12 col-xs-12 output">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p class="form-control" id="result"></p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <h5>Made by TBM team: Kevin Khanda, Alik Khilazhev and Sergey Strokov</h5>
</div>
</body>
</html>
